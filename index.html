<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVEE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="container">
        <header class="header">
          <a class="header__logo logo">MOVEE</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Цены</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Автопарк</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Отзывы</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
          <div
            class="header__burger burger"
            type="button"
            aria-label="Открыть меню"
          >
            <span class="burger__line"></span>
          </div>
          <a class="header__phone" href="tel:80299991213">8(029)-999-12-13</a>
        </header>
        <section class="banner">
          <div class="banner__block-info">
            <h1 class="banner__title">Квартирные переезды</h1>
            <p class="banner__subtitle">По Бресту и области</p>
            <div class="banner__image">
              <img src="./img/man-with-box.png" alt="Man with box" />
              <span class="banner__image-text">movee</span>
            </div>
            <button class="banner__btn">Заказать</button>
            <div class="banner__advantages advantages">
              <ul class="advantages__list">
                <li class="advantages__item">
                  <img
                    src="./img/truck.svg"
                    alt="Image Truck"
                    class="advantages__image"
                  />
                  <p class="advantages__text">Более 800 переездов</p>
                </li>
                <li class="advantages__item">
                  <img
                    src="./img/trigger.svg"
                    alt="Image Truck"
                    class="advantages__image"
                  />
                  <p class="advantages__text">Бережная упаковка</p>
                </li>
                <li class="advantages__item">
                  <img
                    src="./img/money.png"
                    alt="Image Money"
                    class="advantages__image"
                  />
                  <p class="advantages__text">Фиксированная цена</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="banner__block-picture">
            <img src="./img/man.png" alt="" />
          </div>
        </section>
      </div>
    </div>
    <main></main>
    <script src="./js/main.js"></script>
  </body>
</html>
